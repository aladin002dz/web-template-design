<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li data-color="#FF5722"></li>
                    <li data-color="#03a9f4"></li>
                    <li data-color="#ffc107"></li>
                    <li data-color="#9c27b0"></li>
                    <li data-color="#795548"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Backgrounds</h4>
                <div class="random-backgrounds">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Landing Page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Special Design</div>
            <ul class="menu">
                <li><a href="#">About</a> </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>We Are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facere ipsa magni vel deleniti voluptas deserunt repellat doloribus nisi dolorum est!</p>
        </div>
    </div>
    <!-- End Landing Page -->
    <script src="./js/main.js"></script>
</body>
</html>
